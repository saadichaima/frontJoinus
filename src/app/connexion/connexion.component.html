  <body
    
  >
    <div id="fh5co-wrapper">
      <div id="fh5co-page">
        <!-- end:fh5co-header -->

        <div class="fh5co-parallax" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
            <div class="row">
              <div
                class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table"
              >
                <div class="fh5co-intro fh5co-table-cell animate-box">
                  <h1 class="text-center">JoinUs</h1>

                  <div class="container">
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="portfolios">
                          <div class="text-center">
                            <form
                              class="form-signin"
                              method="post"
                              action="connexion"
                            >
                              <h4 class="form-signin-heading">CONNEXION</h4>
                              <label for="inputEmail" class="sr-only"
                                >Email address</label
                              >
                              <input
                                type="text"
                                id="inputEmail"
                                name="login"
                                class="form-control"
                                [(ngModel)]="username"
                                placeholder="Login"
                                required
                                autofocus
                              />

                              <br />
                              <label for="inputPassword" class="sr-only"
                                >Password</label
                              >
                              <input
                                type="password"
                                id="inputPassword"
                                name="password"
                                [(ngModel)]="password"
                                class="form-control"
                                placeholder="Password"
                                required
                              />

                              <div class="slider-text-inner">
                                <button
                                  (click)="loginUser()"
                                  
                                  class="btn btn-lg btn-primary btn-block spacer"
                                >
                                  Sign in
                                </button>
                              </div>
                            </form>
                          </div>
                          <hr />
                        </div>
                      </div>
                    </div>
                  </div>

                  <br />
                  <br />
                  <br />

                  <br />

                  <p>
                    <button
                      (click)="register()"
                      href="#"
                      class="btn btn-primary btn-lg"
                    >
                      Inscrivez-vous
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END fh5co-page -->
    </div>
    <!-- END fh5co-wrapper -->

    <!-- jQuery -->
  </body>
