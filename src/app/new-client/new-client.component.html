<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Nouveau Client</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="staticID" class="control-label"> Nom :</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.nomClient"
        />
      </div>

      <div class="form-group">
        <label for="staticID" class="control-label"> Adresse :</label>
        <input type="text" class="form-control" [(ngModel)]="client.adresse" />
      </div>

      <div class="form-group">
        <label for="staticID" class="ccontrol-label"> Email :</label>
        <input
          type="email"
          class="form-control"
          id="staticEmail"
          [(ngModel)]="client.email"
        />
      </div>
      <div class="form-group">
        <label for="staticID" class="ccontrol-label"> Tel :</label>
        <input type="text" class="form-control" [(ngModel)]="client.tel" />
      </div>

      <button class="btn btn-primary" (click)="ajouterClient()">Ajouter</button>
    </div>
  </div>
</div>
<app-button></app-button>
